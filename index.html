<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
</head>
<body>
	<div class="heading">
		<h1>Interactive Racing Game!</h1>
		<h4>Hit the "Start" button to start the timer, and the "Go!" button to advance the turtle. Compete against your friends to see who can make the turtle cross teh finish line faster!</h4>
	</div>
	<div class="buttons">
		<button id="timer">Start</button>
		<button id="start">Go!</button>
		<button id="reset">Reset</button>
	</div>
	<div class="container-fluid">
	<div class="race row">
		<img id="img" src="turtle.jpg">
		<img id="flags" src="flags.jpg">
	</div>
</div>
	<div id="output">
	</div>
</body>
</html>
